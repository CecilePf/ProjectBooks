<h1>Inscription</h1> 

<mat-card>
    <div class="error" *ngIf="error">
        {{ error }}
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" #f="ngForm" class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="username" placeholder="Votre pseudo" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="password" formControlName="password" placeholder="Votre Mot de passe (6 caractÃ¨res minimum)" required>
        </mat-form-field>
        <button [disabled]="f.invalid" mat-raised-button color="primary" type="submit">Connexion</button>
    </form>
</mat-card>
