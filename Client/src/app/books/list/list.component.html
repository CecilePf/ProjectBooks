<table class="table">
    <thead>
        <tr>
            <th scope="col">Titre</th>
            <th scope="col">categorie</th>
            <th scope="col">Note</th>
            <th scope='col'>Resum√©</th>
            <th scope='col'>Editer</th>
            <th scope='col'>Supprimer</th>
            <th scope='col'>Partager</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td> {{ book.categories }}</td>
            <td>{{ book.note }}</td>
            <td>{{ book.resume }}</td>
            <td><button mat-raised-button color="primary" type="button"  (click)="edit(book._id)">Editer</button></td>
            <td><button mat-raised-button color="primary" type="button"  (click)="remove(book._id)">Supprimer</button></td>
            <td><button mat-raised-button color="primary" type="button"  (click)="share(book)">Partager</button></td>
        </tr>
    </tbody>
</table>
<br>

<div mat-dialog-content *ngIf="shareClick">
    <mat-card>
        <form (ngSubmit)="onSubmitShare(f)" #f="ngForm">
            <mat-form-field class="example-full-width">                
                <input matInput ngModel [email]="true" type='email' name='email' required placeholder="Adresse mail de votre ami(e) :">
            </mat-form-field>
            <button [disabled]="f.invalid" mat-raised-button color="primary" type="submit">Envoyer</button>
        </form>
    </mat-card><br>
</div>

<a routerLink="/addBook"><button mat-raised-button color="primary" type="button" >Ajouter un livre</button></a>
